<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="kataa.css">
</head>
<body>

                    <!----------------Katawan RF----------------->

<div class="container"> 
  <form class="aaaaa">
    <h2 class="hh">Registration Form</h2>
      <div class="form-group">
        <div class="form-group1">
          <label for="Academic Year">Academic Year:</label>
            <input type="text" id="Academic Year" name="">
          <label for="Semester">Semester:</label>
        <input type="text" id="Semester" name="">
      </div>
    <h2 class="hh">Student Information</h2>
      <div class="form-group 2">
        <label for="First Name">First Name:</label>
          <input type="text" id="First Name" name="" >
            <label for="Last Name">Last Name:</label>
              <input type="text" id="Last Name" name="" >
                <br>
                  <label for="Address">Address:</label>
                   <input type="text" id="Address" name="" >
                    <br>
                      <label for="Contact Number">Contact Number:</label>
                         <input type="text" id="Contact Number" name="" >
                          <label for="Gender">Gender:</label>
                          <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Mouse</option>
                          </select>
                        <br>
                      <label for="Date of Birth">Date of Birth</label>
                    <input type="text" id="Date of Birth" name="" >
                  <label for="Place of Birth">Place of Birth:</label>
                <input type="text" id="Place of Birth" name="" >
              <br>
            <label for="Status">Status:</label>
          <input type="text" id="Status" name="" >
        <label for="Citizenship">Citizenship:</label>
      <input type="text" id="Citizenship" name="" >
    </div>
    <div class="form-group 3">
      <h2 class="hh">Educational Background</h2>
        <label for="Elementary">Elementary:</label>
        <input type="text" id="Elementary" name="" >
          <label for="Year Graduated">Year Graduated:</label>
            <input type="text" id="Year Graduated" name="" >
              <br>
                <label for="Junior HighSchool">Junior HighSchool:</label>
                  <input type="text" id="Junior HighSchool" name="" >
                    <label for="Year Graduated">Year Graduated:</label>
                  <input type="text" id="Year Graduated" name="" >
                <br>
              <label for="Senior High School">Senior High School:</label>
            <input type="text" id="Senior High School" name="" >
          <label for="Year Graduated">Year Graduated:</label>
        <input type="text" id="Year Graduated" name="" >
    </div>
  </div>
    <button type="submit">Submit</button>
  </form>
</div>



</body>
</html>
